<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab_jquery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style></style>
</head>
<body>
    <div id="tab">
        <div class="tab_title">
            <a href="#">제목1</a>
            <a href="#">제목2</a>
        </div>
        <div class="tab_contents">
            <div class="con con1">내용1</div>
            <div class="con con2">내용2</div>
        </div>
    </div>
    <script>

        $('.con2').hide();
        $('.tab_title a:nth-child(1)').on('click',function(){
            $('.con1').show
            $('.con2').hide;
        })
        $('.tab_title a:nth-child(2)').on('click',function(){
            $('.con1').hide
            $('.con2').show;
        })
        
    </script>
</body>
</html>
